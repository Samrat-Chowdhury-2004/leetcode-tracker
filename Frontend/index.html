<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JUST FOR TRY</h1>
        <div class="stats-card">
            <p>Total Problems Solved: <span id="count">0</span></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Problem ID</th>
                    <th>Title</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody id="problemBody">
                <tr>
                    <td colspan="3" style="text-align:center;">Checking for problems...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
